<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Monospace font preferences -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FiraCode Nerd Font</string>
      <string>JetBrainsMono Nerd Font</string>
    </edit>
  </match>

  <!-- Sans font preferences -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inter Display</string>
      <string>Nimbus Sans L</string>
      <string>Noto Sans</string>
    </edit>
  </match>

  <!-- Sans-serif font preferences (same as sans for consistency) -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inter Display</string>
      <string>Nimbus Sans L</string>
      <string>Noto Sans</string>
    </edit>
  </match>

  <!-- Serif font preferences -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Nimbus Roman</string>
      <string>Times New Roman</string>
      <string>Georgia</string>
    </edit>
  </match>
</fontconfig>
